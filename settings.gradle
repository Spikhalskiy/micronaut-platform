pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.1.0'
}

rootProject.name = 'project-bom-parent'

include 'bom'
include 'parent'

micronautBuild {
    addSnapshotRepository()
    importMicronautCatalog()
}
